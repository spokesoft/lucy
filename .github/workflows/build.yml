name: Build and Test

on:
  push:
    branches:
      - "master"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Make script executable
        run: chmod +x ./scripts/build.sh

      - name: Run build script
        run: ./scripts/build.sh --test
